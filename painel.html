
<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title>Painel Upper Tweaks</title>
  <style>
    body {
      background-color: #0e0e0e;
      color: #00ff99;
      font-family: 'Segoe UI', sans-serif;
      padding: 20px;
      text-align: center;
    }
    h1 {
      margin-bottom: 10px;
    }
    .botao {
      background-color: #00ff99;
      color: black;
      padding: 15px 25px;
      margin: 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <h1>Bem-vindo, <span id="userName"></span>!</h1>
  <p>Escolha uma otimização:</p>
  <button class="botao">Diminuir uso de CPU</button>
  <button class="botao">Aumentar FPS</button>
  <button class="botao">Melhorar Conexão</button>
  <button class="botao">Desempenho Máximo</button>
  <button class="botao">Desativar Serviços</button>

  <script>
    document.getElementById("userName").innerText = localStorage.getItem("nome") || "usuário";
  </script>
</body>
</html>
